<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <title>eseménynaptár</title>
    <meta name="robots" content="noindex">
		<meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    /* https://www.bennadel.com/blog/4338-rotating-table-headers-with-css-transform.htm */
    .forg {
			height: 60px ;
			position: relative ;
		}
		.forg_ {
			bottom: 5px ;
			left: 50% ;
			position: absolute ;
			transform: rotate( -45deg ) ;
			transform-origin: center left ;
			white-space: nowrap ;
		}
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }    
/* https://love2dev.com/blog/css-background-stripes/ */
    .jelol_hk {
      background-image: repeating-linear-gradient(-30deg,#fff, #fff 10px, #BDC3C7 20px, #BDC3C7 40px);
      animation: pulse 3s infinite;
    }
    .jelol_hv {
      background-image: repeating-linear-gradient(-30deg,#fff, #fff 10px, MediumSeaGreen 20px, MediumSeaGreen 40px);
      animation: pulse 3s infinite;
    }
    .jelol_unn {
      background-image: repeating-linear-gradient(-30deg,#fff, #fff 10px, #E04343 20px, #E04343 40px);
      animation: pulse 3s infinite;
    }
  </style>
  </head>
  <body>
    <h1>eseménynaptár (fejlesztés alatt)</h1>
    <font face="Arial"><object name="naptar"></object></font>
    <!--font face="Arial"><object name="naptar" mutat="allo"></object></font-->
  </body>
</html>
<script src="naptar.js"></script>
